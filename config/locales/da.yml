    unknown_mail:
      subject: Nultil password for ukendt mail
      intro: Vi kan ikke finde en konto på Promise med e-mail %{email}.
      disclaimer: Hvis det ikke er dig der har bedt om at få nulstillet dit password på Promise, er der muligvis nogle andre der forsøger at bruge din e-mail på Promise.
      link_text: Gå til Promise
    recover_password:
